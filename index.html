<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="main.css">
<title>ストップウォッチ</title>
</head>
 
<body>
  <h3>Stop Watch</h3>
  <div id="container">
    <p id="timer">00:00:00.000</p>
    <div class="timerButton" id="buttons">
      <button type="button" id="start" class="btnItem">Start</button>
      <button type="button" id="stop" class="btnItem disabled">Stop</button>
      <button type="button" id="reset" class="btnItem disabled">Reset</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
